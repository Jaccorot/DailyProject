<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="/static/css/base.css" media="screen"/>
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <form method="post" action="{% block form_action %}{% endblock %}">
                        <input type="text" id="id_new_item" class="form-control input-lg"
                               name="item_text" placeholder="Enter a to-do item"/>
                        {% csrf_token %}
                    </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% block table %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
